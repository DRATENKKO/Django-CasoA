<!DOCTYPE html>
<html lang="es">
    {% load static%}
    <link rel="preconnect" href="https://fonts.googleapis.com">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
    <h1>lista Tarjetas</h1>

    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">numero</th>
                <th scope="col">nombre</th>
                <th scope="col">Expiracion</th>
                <th scope="col">cvv</th>
                <th scope="col">.</th>
              </tr>
            </thead>
            <tbody>
              {% for ta in Tarjetas %}
              <tr>
                  <td>{{ ta.numeroTarjeta }}</td>
                  <td>{{ ta.nombre }}</td>
                  <td>{{ ta.expiracion }}</td>
                  <td>{{ ta.cvv }}</td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
       <a href="{% url 'form_tarjeta' %}">Modificar</a> 
    </div>

</body>
